<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <custom-header></custom-header>
    
    <main>
        <div id="notification" class="notification"></div>
        <div id="loading-indicator" class="loading-indicator">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        
        <section id="add-note">
            <h2>Tambah Catatan</h2>
            <form id="note-form">
                <label for="title">Judul:</label>
                <input type="text" id="title" required>

                <label for="body">Isi:</label>
                <textarea id="body" required></textarea>

                <button type="submit">Tambah</button>
                <p id="error-message"></p>
            </form>
        </section>
        
        <div class="tabs">
            <button id="show-active" class="tab-btn active">Catatan Aktif</button>
            <button id="show-archived" class="tab-btn">Catatan Diarsipkan</button>
        </div>
        
        <section id="notes-list">
            <h2>Daftar Catatan</h2>
            <div id="notes-container"></div>
        </section>
        
        <section id="archived-notes" style="display: none;">
            <h2>Catatan Diarsipkan</h2>
            <div id="archived-notes-container"></div>
        </section>
    </main>

    <custom-footer></custom-footer>

    <script src="api.js"></script>
    <script src="script.js"></script>
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="components/note-item.js"></script>
</body>
</html>
